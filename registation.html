<!DOCTYPE html>
<html>
<head>
	<title>Registation</title>
      <link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
	  <header>Fill The Form</header><br>
	  <nav>
	  	<a href="https://www.google.com/">Google</a>
	  </nav><br>
	<div>   
	  <!--Use GET not POST-->
      <form method="POST">
      	First Name: <input type="text" name="FName"><br><br>
      	<span>Larst Name: <input type="text" name="LName"><br><br>
      	Email: <input type="email" name="Email"><br><br>
      	Password: <input type="password" name="Pword" min="5" max="50"><br><br>
      	Date of Birth: <input type="date" name="DOB"><br><br></span>
      	Gender:<br>
      	Male<input type="radio" name="gender" value="Male"><br>
      	Female<input type="radio" name="gender" value="Female"><br>
      	Other<input type="radio" name="gender" value="Other"><br><br>
      	Pets:<br>
      	Cat: <input type="checkbox" name="Cat"><br>
      	Dog: <input type="checkbox" name="Dog"><br><br>
      	Cars:<br>
      	<select name="Cars">
      		<option value="Volvo" name="Volvo">Volvo</option>
      		<option value="Audi" name="Audi">Audi</option>
      	</select><br><br>

      	<input type="submit" value="Register">
      	<input type="reset">
      </form>
    </div><br>
    <footer>Website made with love.</footer>
</body>
</html>
